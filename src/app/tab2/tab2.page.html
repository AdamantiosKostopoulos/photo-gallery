<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Photo Gallery <!--photo gallery title-->
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Photo Gallery</ion-title> 
    </ion-toolbar>
  </ion-header>


<ion-content>
<!--grid component-->
  <ion-grid>
    <ion-row>
    <ion-col size="6" 
      *ngFor="let photo of photoService.photos; index as position">
        <ion-img [src]="photo.webviewPath"
        (click)="showActionSheet(photo, position)"></ion-img>
    </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed"> 
  <!--temporarily changed vertical='center' from 'bottom' beacause button couldn't be viewed fully **UPDATE: Changed back to 'bottom'- button fully accessible** -->
    <ion-fab-button (click)="addPhotoToGallery()"> <!--photo gallery button--><!--call addPhotoToGallery() onclick-->
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
